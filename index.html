<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <!--<img class="menu__icon" src="assets/burger-icon.svg" alt="Burger" />-->
        </div>
        <div class="menu__section right">
            <a class="menu__link active" >Gmail</a>
            <a class="menu__link">Images</a>
            <img class="menu__icon" src="assets/more-icon.svg" alt="More" />
            <div class="menu__profile">
                <!--<img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame" /-->
                <img class="menu__avatar" src="assets/unnamed.jpg" alt="Avatar Picture" />
            </div>
        </div>
    </header>

    <main class="content">
        <div class="blank__top"></div>

        <img class="content__logo" src="assets/logo.png" alt="Google Logo"/>

        <input class="content__search" type="text" />

        <div class="buttons">
            <button type="button" class="button__left">Google Search</button>
            <button type="button" class="button__right">I'm Feeling Lucky</button>
        </div>

        <div class="blank__bottom"></div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>
</html>
